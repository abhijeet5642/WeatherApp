<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather App </title>
      <link rel="stylesheet" href="weatherApp.css">
   </head>
   <body>
      <div class="container">
      <div class="search-box">
         <input class="search-input" type="text" placeholder="enter city name" spellcheck="false">
         <button class="search-button" ><img src="search.png" ></button>
      </div>
      <img src="clouds.png" class="cloud-icon">
      <h1 class="temp">22<sup>o</sup>c </h1>
      <h2 class="city"> New york</h2>
      <div class="details">
         <div class="col">
            <img src="humidity.png">
            <p class="humidity">50%</p>
            <p>Humidity</p>
         </div>
         <div class="col">
            <img src="wind.png">
            <p class="wind">17 km/h</p>
            <p>wind speed</p>
         </div>
      </div>
      <script src="weatherApp.js"></script>
   </body>
</html>
